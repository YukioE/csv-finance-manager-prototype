<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Financo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="top-bar center">
            <h1>
                <strong>Financo</strong>
            </h1>
            <form id="file-form" action="/api" method="post" enctype="multipart/form-data">
                <input type="file" class="csv-picker" accept=".csv" />
            </form>
            <select name="month" class="month-picker" id="month-picker">
                <option value="00">Year</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="report-cards center">
            <div class="report-card" id="income">
                <header class="heading-flex">
                    <h2>Income</h2>
                    <span id="icon">icon</span>
                </header>
                <h4 id="income-amount"></h4>
            </div>
            <div class="report-card" id="expense">
                <header class="heading-flex">
                    <h2>Expenses</h2>
                    <span id="icon">icon</span>
                </header>
                <h4 id="expense-amount"></h4>
            </div>
            <div class="report-card" id="balance">
                <header class="heading-flex">
                    <h2>Balance</h2>
                    <span id="icon">icon</span>
                </header>
                <header class="heading-flex">
                    <h4 id="balance-amount"></h4>
                    <span id="overflow"></span>
                </header>
            </div>
        </div>
        <div id="category-report" class="category-report card"></div>
        <div class="transactions-report card">
            <header class="heading-flex">
                <h2>Transactions</h2>
                <input
                    id="search-input"
                    class="search"
                    type="text"
                    placeholder="Search"
                />
                <p id="entries"></p>
                <button id="add-transaction" class="button">add Transaction</button>
            </header>
            <table class="transactions-table">
                <thead id="transactions-head">
                    <tr>
                        <th></th>
                        <th onclick="sortTransactions(0)">Date</th>
                        <th onclick="sortTransactions(1)">Description</th>
                        <th onclick="sortTransactions(2)">Category</th>
                        <th onclick="sortTransactions(3)">Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transactions-body"></tbody>
            </table>
        </div>
        <div id="transaction-panel">
            <form id="transaction-form">
                <label for="date">Date:</label>
                <input type="date" id="date" />
                <label for="description">Description:</label>
                <input type="text" id="description" />
                <label for="category">Category:</label>
                <select id="category">
                    <option value="0">Other</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="text" id="amount" />

                <button type="submit" class="button">Add Transaction</button>
                <button type="button" id="cancel" class="button">Cancel</button>
            </form>
        </div>
        <script src="app.js"></script>
        <script src="http://localhost:35729/livereload.js?snipver=1"></script>
    </body>
</html>
